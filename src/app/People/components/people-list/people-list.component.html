<div class="container">
    <app-sidepanel></app-sidepanel>
    <div class="people-page">
        <mat-table [dataSource]="users">
            <ng-container matColumnDef="name">
              <mat-header-cell *matHeaderCellDef> Name </mat-header-cell>
              <mat-cell *matCellDef="let user"> {{user.name}} </mat-cell>
            </ng-container>
            <ng-container matColumnDef="email">
              <mat-header-cell *matHeaderCellDef> Email </mat-header-cell>
              <mat-cell *matCellDef="let user"> {{user.email}} </mat-cell>
            </ng-container>
            <ng-container matColumnDef="role">
              <mat-header-cell *matHeaderCellDef> Role </mat-header-cell>
              <mat-cell *matCellDef="let user"> {{user.role}} </mat-cell>
            </ng-container>
            <ng-container matColumnDef="permissions">
              <mat-header-cell *matHeaderCellDef> Permissions </mat-header-cell>
              <mat-cell *matCellDef="let user"> {{user.permissions}} </mat-cell>
            </ng-container>
            <ng-container matColumnDef="actions">
              <mat-header-cell *matHeaderCellDef> Actions </mat-header-cell>
              <mat-cell *matCellDef="let user">
                <button mat-button (click)="removeUser(user.id)">Remove User</button>
              </mat-cell>
            </ng-container>
            <mat-header-row *matHeaderRowDef="['name', 'email', 'role', 'permissions', 'actions']"></mat-header-row>
            <mat-row *matRowDef="let row; columns: ['name', 'email', 'role', 'permissions', 'actions']"></mat-row>
          </mat-table>
          <button class="send-invite-button" mat-raised-button (click)="openInviteUserModal()">Invite A New User</button>

    </div>
</div>
