
<div class="container">
    <app-sidepanel></app-sidepanel>
    <div class="board">
        <div class="board-headers">
          <mat-grid-list cols="5" rowHeight="60px">
            <mat-grid-tile
                *ngFor="let tile of tiles"
                [colspan]="tile.cols"
                [rowspan]="tile.rows"
                [style.background]="tile.color">
              {{tile.text}}
            </mat-grid-tile>
          </mat-grid-list>
        </div>

        <div class="board-cards">
            <div class="example-container">
                <div
                  cdkDropList
                  #todoList="cdkDropList"
                  [cdkDropListData]="todo"
                  [cdkDropListConnectedTo]="[inProgressList,qaList,readyList,doneList]"
                  class="example-list"
                  (cdkDropListDropped)="drop($event)">
                  <div class="example-box" *ngFor="let item of todo" cdkDrag>{{item}}</div>
                </div>
              </div>
              <div class="example-container">
                <div
                  cdkDropList
                  #inProgressList="cdkDropList"
                  [cdkDropListData]="inProgress"
                  [cdkDropListConnectedTo]="[todoList,qaList,readyList,doneList]"
                  class="example-list"
                  (cdkDropListDropped)="drop($event)">
                  <div class="example-box" *ngFor="let item of inProgress" cdkDrag>{{item}}</div>
                </div>
              </div>
              <div class="example-container">
                <div
                  cdkDropList
                  #qaList="cdkDropList"
                  [cdkDropListData]="qa"
                  [cdkDropListConnectedTo]="[todoList,inProgressList,readyList,doneList]"
                  class="example-list"
                  (cdkDropListDropped)="drop($event)">
                  <div class="example-box" *ngFor="let item of qa" cdkDrag>{{item}}</div>
                </div>
              </div>
              <div class="example-container">
                <div
                  cdkDropList
                  #readyList="cdkDropList"
                  [cdkDropListData]="ready"
                  [cdkDropListConnectedTo]="[todoList,inProgressList,qaList,doneList]"
                  class="example-list"
                  (cdkDropListDropped)="drop($event)">
                  <div class="example-box" *ngFor="let item of ready" cdkDrag>{{item}}</div>
                </div>
              </div>
              <div class="example-container">
                <div
                  cdkDropList
                  #doneList="cdkDropList"
                  [cdkDropListData]="done"
                  [cdkDropListConnectedTo]="[todoList,inProgressList,qaList,readyList]"
                  class="example-list"
                  (cdkDropListDropped)="drop($event)">
                  <div class="example-box" *ngFor="let item of done" cdkDrag>{{item}}</div>
                </div>
              </div>
          </div>
    </div>
</div>
