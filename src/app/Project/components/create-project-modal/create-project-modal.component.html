<h2 mat-dialog-title>Create a new Project</h2>
<div mat-dialog-content>
  <form [formGroup]="form" class="example-form">
    <mat-form-field>
      <input matInput placeholder="Title" formControlName="title">
      <mat-error *ngIf="form.controls['title'].invalid">Title is required</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Description" formControlName="description">
      <mat-error *ngIf="form.controls['description'].invalid">Description is required</mat-error>
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions align="end">
  <button mat-button (click)="dialogRef.close()">Cancel</button>
  <button mat-raised-button color="primary" (click)="addProject()" [disabled]="form.invalid">Add</button>
</div>
